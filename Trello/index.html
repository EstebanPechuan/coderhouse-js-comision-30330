<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionador de Tareas</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="tablero" id="tablero" onchange="">
        <div class="tablero__lista">
            <div class="titulo__lista">
                <input type="text" placeholder="Lista de tareas">
            </div>

            <div class="tareas" id="pendiente">
                
            </div>
            <div class="add__tarea" onclick="agregarTarjeta(this)">
                <button>Agregar tarjeta</button>
            </div>
        </div>        
        <div class="tablero__lista">
            <div class="titulo__lista">
                <input type="text" placeholder="En curso">
            </div>

            <div class="tareas" id="curso">
                
            </div>
            <div class="add__tarea" onclick="agregarTarjeta(this)">
                <button>Agregar tarjeta</button>
            </div>
        </div>        
        <div class="tablero__lista">
            <div class="titulo__lista">
                <input type="text" placeholder="Para revisar">
            </div>
            <div class="tareas" id="revisar">

            </div>
            <div class="add__tarea" onclick="agregarTarjeta(this)">
                <button>Agregar tarjeta</button>
            </div>
        </div>
        <div class="tablero__lista">
            <div class="titulo__lista">
                <input type="text" placeholder="Tarea finalizada">
            </div>
            <div class="tareas" id="terminada">

            </div>
            <div class="add__tarea" onclick="agregarTarjeta(this)">
                <button>Agregar tarjeta</button>
            </div>
        </div>
    </section>

    <script src="js/Sortable.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
