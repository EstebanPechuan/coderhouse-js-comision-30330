<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>

    <link rel="stylesheet" href="src/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Weather APP</h1>
    
        <form action="" id="formCiudad">
            <label id="submit" for="city">
                <box-icon style="filter: invert();" name='search'></box-icon>
            </label>
            <input type="text" id="city" name="city" placeholder="">
        </form>
    </header>

    <section class="containerCard">
        <div class="card">
            <h2 id="ciudad"></h2>

            <div class="img-info">
                <div class="img-weather">
                    <img id="weatherImg" src="" alt="">
                </div>
            
                <div class="info">
                    <p><span id="temperatura"></span> °C</p>
        
                    <p id="cielo"></p>
                </div>
            </div>
        
            <div class="minmax">
                <div class="maxTemp">
                    Temp. máxima: <span id="max"></span> °C
                </div>
                
                <div class="minTemp">
                    Temp. mínima: <span id="min"></span> °C
                </div>
            </div>
        </div>
    </section>

    <!-- BoxIcons -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

    <script src="./src/js/main.js"></script>
</body>
</html>
